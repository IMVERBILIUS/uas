<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Design Web</title>
    <!-- CSS here -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

</head>

<body>

    <div class=".grid-container">
        <div class="header">
            <h1 class="text">Header</h1>
        </div><!-- .header -->

        <div class="reader">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="http://fo3.garena.co.id/mediastorage/files/FO3ID__web_PRODUK-SERI.jpg"
                            alt="First slide" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="http://fo3.garena.co.id/mediastorage/files/02_11_fo4_web.jpg"
                            alt="Second slide" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="http://fo3.garena.co.id/mediastorage/files/FO3ID__web_PRODUK-SERI.jpg"
                            alt="Third slide" height="400px">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="http://fo3.garena.co.id/mediastorage/files/FO3ID_web_puzzle-bola.jpg" alt="Four slide"
                            height="400px">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row justify-content-center" id="show">
        </div>
    </div>
    <section class="mt-4"></section>
    <div class="koin1">1</div>
    <div class="koloms2">2</div>
    <div class="koloms3">3</div>
    <div class="koloms4">4</div>
    <div class="koloms5">5</div>
    <div class="koloms6">6</div>
    <div class="koloms7">7</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>

</html>
